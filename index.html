<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        img {
            width: 90vw;
            max-width: 1000px;
            height: auto;
            border-radius: 10px;
            animation: aparecer 1.5s ease-out, flutuar 3s infinite ease-in-out alternate;
        }
        @keyframes aparecer {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        @keyframes flutuar {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <img src="./img/BRINDES.PARTICIPANTES.png" alt="Imagem animada">
</body>
</html>
